<div id="background"></div>
<div class="top">
  <h1>{{ error?.error.status }}</h1>
  <h3>{{ error?.error.statusText }}</h3>
</div>
<div class="container">
  <div class="ghost-copy">
    <div class="one"></div>
    <div class="two"></div>
    <div class="three"></div>
    <div class="four"></div>
  </div>
  <div class="ghost">
    <div class="face">
      <div class="eye"></div>
      <div class="eye-right"></div>
      <div class="mouth"></div>
    </div>
  </div>
  <div class="shadow"></div>
</div>
<div class="bottom">
  <p>Something went wrong...</p>
  <br />
  <p>Sorry for inconvenience. Our team is working on a solution to the problem.</p>
  <div class="buttons">
    <button class="btn" (click)="backOnPreviousPageHandler()">Back</button>
    <button class="btn" (click)="backHomeHandler()">Home</button>
  </div>
</div>

</footer>
